name: CI
on: push

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: '1.22'
      - name: checkout
        uses: actions/checkout@v3
      - name: install deps
        run: npm ci
      - name: lint
        uses: golangci/golangci-lint-action@v3

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: -actions/setup-go@v3
        with:
          go-version: '1.22'
      - uses: actions/checkout@v3
      - run: go test -race ./..

  build:
    strategy:
      matrix:
        go-version: [ ^1.22 ]
        os: [ ubuntu-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}
      - uses: actions/checkout@v3
      - run: go build ./cmd/service/main

