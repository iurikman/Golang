name: CI
on:
  push:
    branches: [ ci ]
  pull_request:
    branches: [ ci ]

jobs:
  lint:
    runs-on: ubuntu test
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: '1.22'
      - uses: actions/checkout@v3
      - uses: golang/golangci-lint-action@v3
        with:
          version: v1.52.2
          args: --timeout=5m

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: -actions/setup-go@v3
        with:
          go-version: '1.22'
      - uses: actions/checkout@v3
      - run: go test -race ./..

  build:
    strategy:
      matrix:
        go-version: [ ^1.22 ]
        os: [ ubuntu-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}
      - uses: actions/checkout@v3
      - run: go build ./cmd/service/main

